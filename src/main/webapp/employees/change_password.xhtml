<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:form id="change-password-form">
            <h:panelGroup layout="block" styleClass="form-group"
                          rendered="#{not empty facesContext.getMessageList('change-password-form')}">
                <div class="col-sm-12">
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert">
                        </button>
                        <h:message for="change-password-form"/>
                    </div>
                </div>
            </h:panelGroup>

            <h:panelGrid styleClass="table table-striped" columns="3">
                <h:outputLabel value="Stare hasło:" for="oldPassword"/>
                <h:inputSecret id="oldPassword" styleClass="form-control" value="#{changePassword.oldPassword}" required="true"
                               requiredMessage="To pole jest wymagane"/>
                <h:messages for="oldPassword"/>

                <h:outputLabel value="Nowe hasło:" for="newPassword"/>
                <h:inputSecret id="newPassword" styleClass="form-control" value="#{changePassword.newPassword}" required="true"
                               requiredMessage="To pole jest wymagane"/>
                <h:messages for="newPassword"/>

                <h:outputLabel value="Powtorz nowe hasło:" for="repeatedPassword"/>
                <h:inputSecret id="repeatedPassword" styleClass="form-control" value="#{changePassword.repeatedPassword}" required="true"
                               requiredMessage="To pole jest wymagane"/>
                <h:messages for="repeatedPassword"/>
            </h:panelGrid>

            <h:commandButton styleClass="btn btn-primary" value="Zapisz"
                             action="#{changePassword.changePassword()}">
            </h:commandButton>
            <h:button styleClass="btn btn-default ml-1" value="Powrót" outcome="list_agreements.xhtml"/>
        </h:form>

    </ui:define>
</ui:composition>
